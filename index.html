<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>CEP</title>
</head>

<body>
    <section id="app">
        <form id="app__zipcode__form">
            <h1 class="app__title"> Encontre um endereço pelo CEP</h1>
            <div class="app__zipcode__input__wrapper">
                <input maxlength="8" type="text"placeholder="Digite um CEP" aria-live="polite" class="app__zipcode__input">
                <button type="button" class="sc-gtsrHT app__zipcode__button">
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                    </svg>
                </button>
            </div>
            <div class="app__address" id="adress" data-visible="false">
                <h2>Cep: <span data-cep></span> </h2>
                <h2>Rua: <span data-logradouro></span> </h2>
                <h2>Bairro: <span data-bairro></span> </h2>
                <h2>Estado: <span data-uf></span> </h2>
                <h2>Cidade: <span data-localidade></span> </h2>
                <h2>DDD: <span data-ddd></span> </h2>
            </div>
            <div class="app__error" data-visible="false">
                <h2>Atenção! Algo deu errado. Verifique se o cep está correto e tente novamente</h2>
            </div>
        </form>
    </section>
</body>
</html>
